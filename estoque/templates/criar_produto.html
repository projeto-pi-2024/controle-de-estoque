{% extends 'global/base.html' %} 

{% block title %}- Produto {% endblock %} 

{% block content %}
<div class="container-md">
    <div class="row">
        <div class="col">
            <h3 class="title text-center">Criar de Produto</h3>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-body">

                    <form id="produtoForm" method="POST" action="{% url 'criar_produto' %}">
                        {% csrf_token %}
                        <div class="form-row">
                            {% comment %} <div class="form-group col-md-2">
                                <label for="codigo">Código:</label>
                                <input type="text" class="form-control" id="codigo" name="codigo" required>
                            </div> {% endcomment %}
                            <div class="form-group col-md-6">
                                <label for="descricao">Nome:</label>
                                <input type="text" class="form-control" id="nome" name="nome" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="descricao">Descrição:</label>
                                <input type="text" class="form-control" id="descricao" name="descricao">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="codigo_barras">Código de Barras:</label>
                                <input type="text" class="form-control" id="codigo_barras" name="codigo_barras" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-2">
                                <label for="custo">Custo:</label>
                                <input type="text" class="form-control mascara-moeda" id="custo" name="custo" required>
                            </div>
                            <div class="form-group col-md-2">
                                <label for="preco_venda">Preço de Venda:</label>
                                <input type="text" class="form-control mascara-moeda" id="preco_venda" name="preco_venda" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="categoria">Categoria:</label>
                                <select class="form-select form-control" id="categoria" name="categoria" required>
                                    <option value="" selected disabled>Selecione uma categoria</option>
                                    {% for categoria in categorias %}
                                        <option value="{{ categoria.id }}">{{ categoria.nome }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            
                            <div class="form-group col-md-2">
                                <label for="situacao">Situação:</label>
                                <select class="form-select form-control" id="situacao" name="situacao" required>
                                    <option value="Ativo">Ativo</option>
                                    <option value="Inativo">Inativo</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="quantidade_inicial">Quantidade Inicial:</label>
                                <input type="number" class="form-control" id="quantidade_inicial" name="quantidade_inicial" min="0" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <button type="submit" class="btn btn-primary float-right">
                                    <i class="fa fa-check mr-1"></i>
                                    Cadastrar
                                </button>
                            </div>
                        </div>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
