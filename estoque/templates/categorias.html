{% extends 'base.html' %} 

{% block title %}- Estoque {% endblock %} 

{% block content %}
<div class="container-md">
    <div class="row">
        <div class="col">
            <h4 class="title text-center text-uppercase">Categorias</h4>
            <h6 class="subtitle">Pesquisado por: </h6>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th scope="col">nome</th>
                            <th scope="col">quantidade de produtos em estoque</th>
                            <th scope="col">Ação</th>
                        </tr>
                    </thead>

                    {% for categoria in categorias %}
                        <tr>
                            <td>{{ categoria.nome }}</td>
                            <td>{{ categoria.num_produtos }}</td>
                            <td class="p-2">
                              <a href="#" class="btn btn-success btn-sm" title="Editar">
                                  <i class="fa fa-edit"></i>
                              </a>                            
                          </td>
                        </tr>
                    {% endfor %}
                
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
