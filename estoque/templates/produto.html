{% extends 'base.html' %} 

{% block title %}- Produto {% endblock %} 

{% block content %}
<div class="container-md">
    <div class="row">
        <div class="col">
            <h3 class="title text-center">Edição de Produto</h3>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-body">

                    <form id="produtoForm">
                        <div class="form-row">
                            <div class="form-group col-md-2">
                                <label for="codigo">Código:</label>
                                <input type="text" class="form-control" id="codigo" name="codigo" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="descricao">Descrição:</label>
                                <input type="text" class="form-control" id="descricao" name="descricao" required>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="codigoBarras">Código de Barras:</label>
                                <input type="text" class="form-control" id="codigoBarras" name="codigoBarras" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-2">
                                <label for="custo">Custo:</label>
                                <input type="text" class="form-control" id="custo" name="custo" required>
                            </div>
                            <div class="form-group col-md-2">
                                <label for="precoVenda">Preço de Venda:</label>
                                <input type="text" class="form-control" id="precoVenda" name="precoVenda" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="categoria">Categoria:</label>
                                <input type="text" class="form-control" id="categoria" name="categoria" required>
                            </div>
                            <div class="form-group col-md-2">
                                <label for="situacao">Situação:</label>
                                <select class="form-select form-control" id="situacao" name="situacao" required>
                                    <option value="Ativo">Ativo</option>
                                    <option value="Inativo">Inativo</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="unidades">Unidades:</label>
                                <input type="number" class="form-control" id="unidades" name="unidades" required>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="saldo">Saldo:</label>
                                <input type="number" class="form-control" id="saldo" name="saldo" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <button type="submit" class="btn btn-primary float-right">
                                    <i class="fa fa-check mr-1"></i>
                                    Cadastrar
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
