<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Redefinição de Senha</title>
</head>
<body>
    <p>Olá {{ user.username }},</p>
    <p>Você solicitou uma redefinição de senha. Clique no link abaixo para redefinir sua senha:</p>
    <p><a href="{{ protocol }}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}">Redefinir senha</a></p>
    <p>Se você não solicitou uma redefinição de senha, ignore este e-mail.</p>
</body>
</html>
