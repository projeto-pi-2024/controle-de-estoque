<!DOCTYPE html>
<html lang="pt-BR">

<head>
    {% include 'partials/_head.html' %}
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="{% url 'home' %}">(Controle de Estoque)</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Produtos
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="{% url 'estoque' %}">Estoque</a>
                            <a class="dropdown-item" href="{% url 'criar_produto' %}">Criar Produto</a>
                            <a class="dropdown-item" href="{% url 'categorias' %}">Categorias</a>
                            <a class="dropdown-item" href="#">Fornecedores</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sobre</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar produto" aria-label="Pesquisar">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit" title="Pesquisar">
                        <i class="fa fa-search"></i>
                    </button>
                </form>
            </div>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <h5 class="text-center m-4">Controle de Estoques</h5>
        <p class="text-center">Grupo UNIVESP - 2024</p>
    </footer>

    {% include 'partials/_scripts.html' %} 
</body>
</html>
