<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">(Controle de Estoque)</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Produtos
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="estoque.html">Estoque</a>
                            <a class="dropdown-item" href="#">Categorias</a>
                            <a class="dropdown-item" href="#">Fornecedores</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sobre</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar produto" aria-label="Pesquisar">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit" title="Pesquisar">
                        <i class="fa fa-search"></i>
                    </button>
                </form>
            </div>
        </nav>
    </header>

    <main>















        <div class="container-md">
            <div class="row">
                <div class="col">
                    <h3 class="title text-center">Cadastro/Edição de Produto</h3>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-body">

                            <form id="produtoForm">
                                <div class="form-row">
                                    <div class="form-group col-md-2">
                                        <label for="codigo">Código:</label>
                                        <input type="text" class="form-control" id="codigo" name="codigo" required>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="descricao">Descrição:</label>
                                        <input type="text" class="form-control" id="descricao" name="descricao" required>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label for="codigoBarras">Código de Barras:</label>
                                        <input type="text" class="form-control" id="codigoBarras" name="codigoBarras" required>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-2">
                                        <label for="custo">Custo:</label>
                                        <input type="text" class="form-control" id="custo" name="custo" required>
                                    </div>
                                    <div class="form-group col-md-2">
                                        <label for="precoVenda">Preço de Venda:</label>
                                        <input type="text" class="form-control" id="precoVenda" name="precoVenda" required>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="categoria">Categoria:</label>
                                        <input type="text" class="form-control" id="categoria" name="categoria" required>
                                    </div>
                                    <div class="form-group col-md-2">
                                        <label for="situacao">Situação:</label>
                                        <select class="form-select form-control" id="situacao" name="situacao" required>
                                            <option value="Ativo">Ativo</option>
                                            <option value="Inativo">Inativo</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-4">
                                        <label for="unidades">Unidades:</label>
                                        <input type="number" class="form-control" id="unidades" name="unidades" required>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label for="saldo">Saldo:</label>
                                        <input type="number" class="form-control" id="saldo" name="saldo" required>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-12">
                                        <button type="submit" class="btn btn-primary float-right">
                                            <i class="fa fa-check mr-1"></i>
                                            Cadastrar
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>











    </main>

    <footer>
        <h5 class="text-center m-4">Controle de Estoques</h5>
        <p class="text-center">Grupo UNIVESP - 2024</p>
    </footer>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</html>
